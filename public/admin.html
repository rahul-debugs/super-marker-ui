<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Products</title>
  <link rel="stylesheet" href="adminstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">SuperMart</div>
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="index.html#products">Products</a>
        <a href="index.html#dashboard">Dashboard</a>
        <a href="admin.html" class="active">Admin</a>
        <a href="login.html" class="logout-btn">Logout</a>
    </div>
</nav>

<div class="main-content">
    <section class="admin-section">
        <h2>Add New Product</h2>
        <form id="productForm">
            <label>Product Name</label>
            <input type="text" id="productName" required>

            <label>Product Price</label>
            <input type="number" step="0.01" id="productPrice" required>

            <label>Unit (kg, loaf, unit, etc.)</label>
            <input type="text" id="productUnit" required>

            <label>Product Emoji/Icon</label>
            <input type="text" id="productLogo" placeholder="🍎" required>

            <button type="submit">Add Product</button>
        </form>

        <h2 style="margin-top: 2rem;">Existing Products</h2>
        <div id="adminProductList" class="product-grid">
            <!-- Admin product list with delete buttons -->
        </div>
    </section>
</div>

<script>
const form = document.getElementById("productForm");
const adminProductList = document.getElementById("adminProductList");

// Load products for admin page
function loadAdminProducts() {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    adminProductList.innerHTML = "";

    products.forEach((p, index) => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
            <div class="product-logo">${p.logo}</div>
            <div class="product-details">
                <h3 class="product-name">${p.name}</h3>
                <p class="product-price">$${p.price.toFixed(2)} / ${p.unit}</p>
                <button class="delete-btn" data-index="${index}">Delete</button>
            </div>
        `;
        adminProductList.appendChild(card);
    });

    attachDeleteEvents();
}

// Add new product
form.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("productName").value;
    const price = parseFloat(document.getElementById("productPrice").value);
    const unit = document.getElementById("productUnit").value;
    const logo = document.getElementById("productLogo").value;

    let products = JSON.parse(localStorage.getItem("products")) || [];
    const id = "P" + String(products.length + 1).padStart(3, "0");

    products.push({ id, name, price, unit, logo });
    localStorage.setItem("products", JSON.stringify(products));

    alert("✅ Product added successfully!");
    form.reset();
    loadAdminProducts();
});

// Delete product
function attachDeleteEvents() {
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const index = btn.dataset.index;
            let products = JSON.parse(localStorage.getItem("products")) || [];
            products.splice(index, 1); // Remove the product
            localStorage.setItem("products", JSON.stringify(products));
            loadAdminProducts();
        });
    });
}

// Initial load
loadAdminProducts();
</script>

</body>
</html>
