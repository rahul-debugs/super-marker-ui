<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - SuperMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: #1e293b;
      padding: 2rem;
      border-right: 1px solid #334155;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-menu {
      list-style: none;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      color: #94a3b8;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover,
    .nav-link.active {
      background: #334155;
      color: #3b82f6;
    }

    .nav-icon {
      font-size: 1.3rem;
    }

    /* Main Content */
    .main-content {
      margin-left: 280px;
      padding: 2rem;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      background: #1e293b;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      border: 1px solid #334155;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: #f1f5f9;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border: 1px solid #475569;
      border-radius: 16px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: #3b82f6;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
    }

    .stat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stat-icon {
      font-size: 2.5rem;
      filter: grayscale(0.3);
    }

    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Section */
    .section {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #334155;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
    }

    /* Form */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #cbd5e1;
    }

    .form-input {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 0.875rem;
      color: #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: #475569;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }

    /* Product Table */
    .product-table {
      width: 100%;
      border-collapse: collapse;
    }

    .product-table thead {
      background: #0f172a;
    }

    .product-table th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: #94a3b8;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-table td {
      padding: 1.25rem 1rem;
      border-top: 1px solid #334155;
      color: #cbd5e1;
    }

    .product-table tbody tr {
      transition: all 0.3s ease;
    }

    .product-table tbody tr:hover {
      background: #334155;
    }

    .product-icon {
      font-size: 2rem;
    }

    .stock-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .stock-badge.high {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .stock-badge.medium {
      background: rgba(234, 179, 8, 0.2);
      color: #eab308;
    }

    .stock-badge.low {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .btn-delete {
      background: transparent;
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-delete:hover {
      background: #ef4444;
      color: white;
      transform: scale(1.05);
    }

    /* Orders */
    .orders-grid {
      display: grid;
      gap: 1.5rem;
    }

    .order-card {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .order-card:hover {
      border-color: #3b82f6;
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .order-id {
      font-weight: 700;
      color: #f1f5f9;
      font-size: 1.1rem;
    }

    .order-status {
      background: linear-gradient(135deg, #eab308 0%, #f59e0b 100%);
      color: #0f172a;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .order-items {
      list-style: none;
      margin: 1rem 0;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #334155;
      color: #94a3b8;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #334155;
    }

    .order-total {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3b82f6;
    }

    .btn-complete {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-complete:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #475569;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 70px;
        padding: 1rem;
      }

      .logo {
        font-size: 1.5rem;
        text-align: center;
      }

      .nav-link span {
        display: none;
      }

      .nav-link {
        justify-content: center;
      }

      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .product-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">🛒 SuperMart</div>
  <ul class="nav-menu">
    <li class="nav-item">
      <a href="index.html" class="nav-link">
        <span class="nav-icon">🏠</span>
        <span>Home</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="admin.html" class="nav-link active">
        <span class="nav-icon">📊</span>
        <span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="#products-section" class="nav-link">
        <span class="nav-icon">📦</span>
        <span>Products</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="#orders-section" class="nav-link">
        <span class="nav-icon">🛍️</span>
        <span>Orders</span>
      </a>
    </li>
  </ul>
</aside>

<!-- Main Content -->
<main class="main-content">
  
  <!-- Top Bar -->
  <div class="top-bar">
    <h1 class="page-title">Admin Dashboard</h1>
    <div class="user-info">
      <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-header">
        <span class="stat-icon">💰</span>
      </div>
      <div class="stat-label">Total Sales</div>
      <div class="stat-value" id="stat-sales">$0.00</div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <span class="stat-icon">📈</span>
      </div>
      <div class="stat-label">Net Profit</div>
      <div class="stat-value" id="stat-profit">$0.00</div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <span class="stat-icon">📦</span>
      </div>
      <div class="stat-label">Total Orders</div>
      <div class="stat-value" id="stat-orders">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-header">
        <span class="stat-icon">⚠️</span>
      </div>
      <div class="stat-label">Low Stock</div>
      <div class="stat-value" id="stat-low-stock">0</div>
    </div>
  </div>

  <!-- Add Product Section -->
  <div class="section">
    <div class="section-header">
      <h2 class="section-title">Add New Product</h2>
    </div>
    <form id="productForm">
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-input" id="productName" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
          <label class="form-label">Price ($)</label>
          <input type="number" step="0.01" class="form-input" id="productPrice" placeholder="0.00" required>
        </div>
        <div class="form-group">
          <label class="form-label">Unit</label>
          <input type="text" class="form-input" id="productUnit" placeholder="kg, ltr, pc" required>
        </div>
        <div class="form-group">
          <label class="form-label">Emoji Icon</label>
          <input type="text" class="form-input" id="productLogo" placeholder="🍎" required>
        </div>
        <div class="form-group">
          <label class="form-label">Stock Quantity</label>
          <input type="number" class="form-input" id="productStock" placeholder="15" value="15" required>
        </div>
      </div>
      <button type="submit" class="btn-primary">➕ Add Product to Inventory</button>
    </form>
  </div>

  <!-- Products Section -->
  <div class="section" id="products-section">
    <div class="section-header">
      <h2 class="section-title">Product Inventory</h2>
    </div>
    <table class="product-table" id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Stock</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <!-- Orders Section -->
  <div class="section" id="orders-section">
    <div class="section-header">
      <h2 class="section-title">Customer Orders</h2>
    </div>
    <div class="orders-grid" id="ordersList"></div>
  </div>

</main>

<script>
const form = document.getElementById('productForm');
const productTableBody = document.getElementById('productTableBody');
const ordersList = document.getElementById('ordersList');
const statSales = document.getElementById('stat-sales');
const statProfit = document.getElementById('stat-profit');
const statOrders = document.getElementById('stat-orders');
const statLowStock = document.getElementById('stat-low-stock');

let productsData = [];
let ordersData = [];

// Load Products
function loadProducts() {
  try {
    productsData = JSON.parse(localStorage.getItem('products')) || [];
  } catch (e) {
    productsData = [];
  }

  productTableBody.innerHTML = '';

  if (productsData.length === 0) {
    productTableBody.innerHTML = `
      <tr>
        <td colspan="7">
          <div class="empty-state">
            <div class="empty-state-icon">📦</div>
            <div>No products available</div>
          </div>
        </td>
      </tr>
    `;
    return;
  }

  productsData.forEach((p, index) => {
    const stock = p.stock || 0;
    let stockBadge = '';
    let stockClass = '';
    
    if (stock > 10) {
      stockBadge = 'In Stock';
      stockClass = 'high';
    } else if (stock > 5) {
      stockBadge = 'Low Stock';
      stockClass = 'medium';
    } else if (stock > 0) {
      stockBadge = 'Very Low';
      stockClass = 'low';
    } else {
      stockBadge = 'Out of Stock';
      stockClass = 'low';
    }

    const row = document.createElement('tr');
    row.innerHTML = `
      <td><span class="product-icon">${p.logo}</span></td>
      <td><strong>${p.name}</strong></td>
      <td>$${p.price.toFixed(2)}</td>
      <td>${p.unit}</td>
      <td>${stock}</td>
      <td><span class="stock-badge ${stockClass}">${stockBadge}</span></td>
      <td><button class="btn-delete" data-index="${index}">Delete</button></td>
    `;
    productTableBody.appendChild(row);
  });

  attachDeleteEvents();
}

// Add Product
form.addEventListener('submit', (e) => {
  e.preventDefault();

  const name = document.getElementById('productName').value;
  const price = parseFloat(document.getElementById('productPrice').value);
  const unit = document.getElementById('productUnit').value;
  const logo = document.getElementById('productLogo').value;
  const stock = parseInt(document.getElementById('productStock').value);

  try {
    productsData = JSON.parse(localStorage.getItem('products')) || [];
  } catch (e) {
    productsData = [];
  }

  const id = 'P' + String(productsData.length + 1).padStart(3, '0');
  productsData.push({ id, name, price, unit, logo, stock });

  try {
    localStorage.setItem('products', JSON.stringify(productsData));
  } catch (e) {
    console.error('Storage error:', e);
  }

  alert('✅ Product added successfully!');
  form.reset();
  loadProducts();
  updateDashboard();
});

// Delete Product
function attachDeleteEvents() {
  document.querySelectorAll('.btn-delete').forEach(btn => {
    btn.addEventListener('click', () => {
      if (!confirm('Are you sure you want to delete this product?')) return;

      const index = parseInt(btn.dataset.index);
      try {
        productsData = JSON.parse(localStorage.getItem('products')) || [];
        productsData.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(productsData));
      } catch (e) {
        console.error('Storage error:', e);
      }

      loadProducts();
      updateDashboard();
    });
  });
}

// Load Orders
function loadOrders() {
  try {
    ordersData = JSON.parse(localStorage.getItem('orders')) || [];
  } catch (e) {
    ordersData = [];
  }

  if (ordersData.length === 0) {
    ordersList.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">🛍️</div>
        <div>No orders placed yet</div>
      </div>
    `;
    return;
  }

  ordersList.innerHTML = '';
  ordersData.forEach((order, idx) => {
    const card = document.createElement('div');
    card.classList.add('order-card');
    card.innerHTML = `
      <div class="order-header">
        <div class="order-id">Order #${idx + 1} - ${order.customer}</div>
        <div class="order-status">Pending</div>
      </div>
      <ul class="order-items">
        ${order.items.map(i => `
          <li class="order-item">
            <span>${i.name} × ${i.quantity}</span>
            <span>$${(i.price * i.quantity).toFixed(2)}</span>
          </li>
        `).join('')}
      </ul>
      <div class="order-footer">
        <div class="order-total">$${order.total.toFixed(2)}</div>
        <button class="btn-complete" data-index="${idx}">✓ Complete Delivery</button>
      </div>
    `;
    ordersList.appendChild(card);
  });

  attachCompleteEvents();
}

// Complete Order
function attachCompleteEvents() {
  document.querySelectorAll('.btn-complete').forEach(btn => {
    btn.addEventListener('click', () => {
      if (!confirm('Mark this order as completed?')) return;

      const index = parseInt(btn.dataset.index);
      try {
        ordersData = JSON.parse(localStorage.getItem('orders')) || [];
        ordersData.splice(index, 1);
        localStorage.setItem('orders', JSON.stringify(ordersData));
      } catch (e) {
        console.error('Storage error:', e);
      }

      updateDashboard();
    });
  });
}

// Update Dashboard
function updateDashboard() {
  try {
    productsData = JSON.parse(localStorage.getItem('products')) || [];
    ordersData = JSON.parse(localStorage.getItem('orders')) || [];
  } catch (e) {
    productsData = [];
    ordersData = [];
  }

  const totalSales = ordersData.reduce((sum, o) => sum + o.total, 0);
  const totalProfit = totalSales * 0.25;

  statSales.textContent = `$${totalSales.toFixed(2)}`;
  statProfit.textContent = `$${totalProfit.toFixed(2)}`;
  statOrders.textContent = ordersData.length;
  statLowStock.textContent = productsData.filter(p => (p.stock || 0) <= 5).length;

  loadOrders();
}

// Initial Load
loadProducts();
updateDashboard();
</script>

</body>
</html>
